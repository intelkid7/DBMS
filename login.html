<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukaan</title>

<link rel="stylesheet", href="stylesheettest.css">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&family=Rubik:wght@400;500&family=Ubuntu&display=swap" rel="stylesheet"> 
<div><img src="logo.png" alt="" class="logo"></div>
<body style="backdrop-filter: blur(7px);">
    <form action="/signin" method="POST">
        <div class="logcont">
            <div style="position: relative; top: 20px; color: rgb(0, 0, 0);">Login</div>
            <div style="position: relative; top: 45px; left:  -165px; color: rgb(0, 0, 0); font-size: 17px;">Username</div>
            <input type="text" class="username" name="username" style="color: rgb(255, 255, 255); margin-bottom: 10px;  margin-top: 5px; text-indent: 20px;" required>
            <div style="position: relative; top: 45px; left: -165px; color: rgb(0, 0, 0); font-size: 17px;">Password</div>
            <input type="password" class="username" name="password" style="color: rgb(255, 255, 255); margin-bottom: 10px;  margin-top: 5px; text-indent: 20px;" required>
            <input type="submit" value="Submit" class="regbut" style="position: relative; top: 75px;">
        </div>
    </form>
</body>
