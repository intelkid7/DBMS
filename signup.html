<body style="backdrop-filter: blur(7px);">
    <form action="/" method="POST">
        <div class="regcont">

            <div style="position: relative; top: 45px; left:  -175px; color: rgb(0, 0, 0); font-size: 17px;">Email ID</div>
            <input type="email" class="username" name="email" style="color: rgb(255, 255, 255); margin-bottom: 10px;  margin-top: 5px; text-indent: 20px;" required>
            <div style="position: relative; top: 45px; left: -165px; color: rgb(0, 0, 0); font-size: 17px;">Password</div>
            <input id = "pass" type="password" class="username" name="pass" style="color: rgb(255, 255, 255); margin-bottom: 10px;  margin-top: 5px; text-indent: 20px;" required>
            <input type="submit" value="Register" class="regbut"style="position: relative; top: 75px;">
        </div>
    </form>
</body>
